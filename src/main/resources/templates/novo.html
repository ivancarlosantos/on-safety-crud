<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Add Pessoa</title>

    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
          crossorigin="anonymous"/>
</head>
<body>

<div class="container">

    <h3>Add Pessoa</h3>
    <hr/>

    <form th:action="@{/savePessoa}" th:object="${pessoa}" method="POST">

        <input type="text" th:field="*{nome}" class="form-control col-4 mb-4" placeholder="Digite seu nome"/>

        <input type="text" th:field="*{cpf}" class="form-control col-4 mb-4" placeholder="Digite seu cpf"/>

        <input type="date" th:field="*{dataNascimento}" class="form-control col-4 mb-4"/>

        <input type="text" th:field="*{email}" class="form-control col-4 mb-4" placeholder="Digite seu e-mail"/>

        <button type="submit" class="btn btn-primary col-2">Save</button>
        <input type="hidden" th:field="*{id}"/>

    </form>
    <hr/>
    <a th:href="@{/list}">Voltar a Lista de Pessoas</a>
</div>

</body>
</html>
